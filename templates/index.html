<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iran Roadmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <button id="lang-toggle" class="lang-toggle">EN</button>
    <div id="container">
        <div id="map"></div>
        <div id="sidebar">
            <div id="places">
                <div class="slider" id="place1_slider">
                    <label for="place1" data-i18n="placeLabel">Place 1:</label>
                    <input type="text" id="place1" placeholder="Type a city" data-i18n-placeholder="typeCity">
                    <div class="suggestions" id="suggestions1"></div>
                    <div class="distance-display" id="distance1"></div>
                </div>
            </div>
            <button onclick="recalculateRoutes()" data-i18n="recalculateRoutes">Recalculate Routes</button>
            <button onclick="saveMap()" data-i18n="saveMap">Save Map</button>
            <button onclick="clearAll()" data-i18n="clearAll">Clear All</button>
            <button id="toggle-add-city" class="add-city-btn" data-i18n="toggleAddCity">Add a new location</button>
            <div id="add-city-form" style="display: none;">
                <h3 data-i18n="addNewCity">Add New City</h3>
                <input type="text" id="new_city" placeholder="City Name" data-i18n-placeholder="cityName">
                <input type="number" id="lat" placeholder="Latitude" data-i18n-placeholder="latitude" step="any">
                <input type="number" id="lon" placeholder="Longitude" data-i18n-placeholder="longitude" step="any">
                <button onclick="addNewCity()" data-i18n="addCity">Add City</button>
                <div id="add_city_message"></div>
            </div>
            <div id="total-distance" class="total-distance"></div>
        </div>
    </div>
    <div id="footer" data-i18n="poweredBy">Powered by Mehdi Akbarifar</div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='leaflet-image.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
